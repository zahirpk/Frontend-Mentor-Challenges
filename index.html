<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <img class="hero-image" src="images/illustration-hero.svg" alt="hero-image">
      <div class="title-container">
        <h2 class="title"> Order Summary </h2>
        <p class="title-description">  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="Annual-plan-container">
        <img  src="images/icon-music.svg" alt="icon-music">
        <div class="annual-price">
          <strong> Annual Plan</strong>
          <p class="price">$5.99/year</p>
        </div>
        <a href="#">change</a>
      </div>
      <div class="button-container">
        <button class="proceed-payment"> Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
